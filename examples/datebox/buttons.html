<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DateBox Buttons - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../_icon.css">
	<link rel="stylesheet" type="text/css" href="../_demo.css">
	<script type="text/javascript" src="../_libs/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript" src="../_libs/seajs/seajs-style/1.0.2/seajs-style.js"></script>
	<script type="text/javascript" src="../_libs/jquery.min.js"></script>
	<script type="text/javascript" src="../_libs/seajs-global-config.js"></script>
</head>
<body>
	<h2>DateBox Buttons</h2>
	<p>This example shows how to customize the datebox buttons underneath the calendar.</p>
	<div style="margin:20px 0;"></div>
	<input class="jq-datebox"></input>
	<input class="jq-datebox" data-options="buttons:buttons"></input>
	<script type="text/javascript">
		seajs.use(['jqui.databox'], function() {

			$('.jq-databox').databox();
			
		});

	</script>
	<script>
		var buttons = $.extend([], $.fn.datebox.defaults.buttons);
		buttons.splice(1, 0, {
			text: 'MyBtn',
			handler: function(target){
				alert('click MyBtn');
			}
		});
	</script>
</body>
</html>
