<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shared Calendar in DateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../_icon.css">
	<link rel="stylesheet" type="text/css" href="../_demo.css">
	<script type="text/javascript" src="../_libs/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript" src="../_libs/seajs/seajs-style/1.0.2/seajs-style.js"></script>
	<script type="text/javascript" src="../_libs/jquery.min.js"></script>
	<script type="text/javascript" src="../_libs/seajs-global-config.js"></script>
</head>
<body>
	<h2>Shared Calendar in DateBox</h2>
	<p>Multiple datebox components can share a calendar and use it to pick dates.</p>
	<div style="margin:20px 0;"></div>
	<table>
		<tr>
			<td>Start Date:</td>
			<td>
				<input class="jq-datebox" data-options="sharedCalendar:'#cc'">
			</td>
			<td>End Date:</td>
			<td>
				<input class="jq-datebox" data-options="sharedCalendar:'#cc'">
			</td>
		</tr>
	</table>
	<div id="cc" class="jq-calendar"></div>
	<script type="text/javascript">
		seajs.use(['jqui.databox'], function() {

			$('.jq-databox').databox();
			
		});

	</script>
</body>
</html>
