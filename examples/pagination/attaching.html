<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Attaching Other Components - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../_icon.css">
	<link rel="stylesheet" type="text/css" href="../_demo.css">
	<script type="text/javascript" src="../_libs/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript" src="../_libs/seajs/seajs-style/1.0.2/seajs-style.js"></script>
	<script type="text/javascript" src="../_libs/jquery.min.js"></script>
	<script type="text/javascript" src="../_libs/seajs-global-config.js"></script>
</head>
<body>
	<h2>Attaching Other Components</h2>
	<p>Any other components can be attached to page bar.</p>
	<div style="margin:20px 0;"></div>
	<div class="jq-panel">
		<div class="jq-pagination" data-options="showPageList:false,total:114,buttons:$('#buttons')"></div>
	</div>
	<div id="buttons">
		<table style="border-spacing:0">
			<tr>
				<td>
					<input class="jq-searchbox" style="width:150px">
				</td>
				<td>
					<a href="javascript:void(0)" class="jq-linkbutton" data-options="iconCls:'icon-save',plain:true"></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
