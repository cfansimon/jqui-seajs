<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DataGrid Complex Toolbar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../_icon.css">
	<link rel="stylesheet" type="text/css" href="../_demo.css">
	<script type="text/javascript" src="../_libs/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript" src="../_libs/seajs/seajs-style/1.0.2/seajs-style.js"></script>
	<script type="text/javascript" src="../_libs/jquery.min.js"></script>
	<script type="text/javascript" src="../_libs/seajs-global-config.js"></script>
</head>
<body>
	<h2>DataGrid Complex Toolbar</h2>
	<p>The DataGrid toolbar can be defined from a &lt;div/&gt; markup, so you can define the layout of toolbar easily.</p>
	<div style="margin:20px 0;"></div>
	<table class="jq-datagrid" title="DataGrid Complex Toolbar" style="width:700px;height:250px"
			data-options="rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get',toolbar:'#tb'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:240">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="padding:5px;height:auto">
		<div style="margin-bottom:5px">
			<a href="#" class="jq-linkbutton" iconCls="icon-add" plain="true"></a>
			<a href="#" class="jq-linkbutton" iconCls="icon-edit" plain="true"></a>
			<a href="#" class="jq-linkbutton" iconCls="icon-save" plain="true"></a>
			<a href="#" class="jq-linkbutton" iconCls="icon-cut" plain="true"></a>
			<a href="#" class="jq-linkbutton" iconCls="icon-remove" plain="true"></a>
		</div>
		<div>
			Date From: <input class="jq-datebox" style="width:80px">
			To: <input class="jq-datebox" style="width:80px">
			Language: 
			<select class="jq-combobox" panelHeight="auto" style="width:100px">
				<option value="java">Java</option>
				<option value="c">C</option>
				<option value="basic">Basic</option>
				<option value="perl">Perl</option>
				<option value="python">Python</option>
			</select>
			<a href="#" class="jq-linkbutton" iconCls="icon-search">Search</a>
		</div>
	</div>
	<script type="text/javascript">
		seajs.use(['jqui.datagrid'], function() {

			$('.jq-datagrid').datagrid();
			
		});

	</script>
</body>
</html>
