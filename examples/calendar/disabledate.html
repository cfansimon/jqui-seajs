<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Disable Calendar Date - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../_icon.css">
	<link rel="stylesheet" type="text/css" href="../_demo.css">
	<script type="text/javascript" src="../_libs/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript" src="../_libs/seajs/seajs-style/1.0.2/seajs-style.js"></script>
	<script type="text/javascript" src="../_libs/jquery.min.js"></script>
	<script type="text/javascript" src="../_libs/seajs-global-config.js"></script>
</head>
<body>
	<h2>Disable Calendar Date</h2>
	<p>This example shows how to disable specified dates, only allows the user to select Mondays.</p>
	<div style="margin:20px 0"></div>
	
	<div class="jq-calendar" style="width:250px;height:250px;" data-options="
			validator: function(date){
				if (date.getDay() == 1){
					return true;
				} else {
					return false;
				}
			}
			"></div>
	<script type="text/javascript">

		seajs.use(['jqui.calendar'], function() {

			$('.jq-calendar').calendar();
			
		});

	</script>
</body>
</html>
