<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ComboGrid Actions - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../_icon.css">
	<link rel="stylesheet" type="text/css" href="../_demo.css">
	<script type="text/javascript" src="../_libs/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript" src="../_libs/seajs/seajs-style/1.0.2/seajs-style.js"></script>
	<script type="text/javascript" src="../_libs/jquery.min.js"></script>
	<script type="text/javascript" src="../_libs/seajs-global-config.js"></script>
</head>
<body>
	<h2>ComboGrid Actions</h2>
	<p>Click the buttons below to perform actions.</p>
	<div style="margin:20px 0">
		<a href="javascript:void(0)" class="jq-linkbutton" onclick="getValue()">GetValue</a>
		<a href="javascript:void(0)" class="jq-linkbutton" onclick="setValue()">SetValue</a>
		<a href="javascript:void(0)" class="jq-linkbutton" onclick="disable()">Disable</a>
		<a href="javascript:void(0)" class="jq-linkbutton" onclick="enable()">Enable</a>
	</div>
	<input id="cc" class="jq-combogrid" style="width:250px" data-options="
			panelWidth: 500,
			idField: 'itemid',
			textField: 'productname',
			url: 'datagrid_data1.json',
			method: 'get',
			columns: [[
				{field:'itemid',title:'Item ID',width:80},
				{field:'productname',title:'Product',width:120},
				{field:'listprice',title:'List Price',width:80,align:'right'},
				{field:'unitcost',title:'Unit Cost',width:80,align:'right'},
				{field:'attr1',title:'Attribute',width:200},
				{field:'status',title:'Status',width:60,align:'center'}
			]],
			fitColumns: true
		">
	<script type="text/javascript">
		seajs.use(['jqui.combogrid'], function() {

			$('.jq-combogrid').combogrid();
			
		});
		
		function getValue(){
			var val = $('#cc').combogrid('getValue');
			alert(val);
		}
		function setValue(){
			$('#cc').combogrid('setValue', 'EST-13');
		}
		function disable(){
			$('#cc').combogrid('disable');
		}
		function enable(){
			$('#cc').combogrid('enable');
		}
	</script>
</body>
</html>
