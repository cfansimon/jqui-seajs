<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Number Range - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../_icon.css">
	<link rel="stylesheet" type="text/css" href="../_demo.css">
	<script type="text/javascript" src="../_libs/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript" src="../_libs/seajs/seajs-style/1.0.2/seajs-style.js"></script>
	<script type="text/javascript" src="../_libs/jquery.min.js"></script>
	<script type="text/javascript" src="../_libs/seajs-global-config.js"></script>
</head>
<body>
	<h2>Number Range</h2>
	<p>The value is constrained to a specified range.</p>
	<div style="margin:20px 0;"></div>
	<div class="jq-panel" style="width:400px;padding:20px 100px 60px 100px;">
		<p>Amount:</p>
		<input type="text" class="jq-numberbox" data-options="min:10,max:90,precision:2,required:true">
		<p>Weight:</p>
		<input type="text" class="jq-numberbox" data-options="min:10,max:90,required:true">
		<p>Age:</p>
		<input type="text" class="jq-numberbox" data-options="min:0,max:100,required:true">
	</div>
</body>
</html>
